paths:
  /api-token-auth:
    post:
      summary: Retrieve auth token
      description: |
        Retrieves an API authorizaton token given a registered email and password
      parameters:
        - name: email
          in: header
          type: string
          format: email
          required: true
        - name: password
          in: header
          type: string
          format: password
          required: true
      responses:
        200:
          description: Auth token
          schema:
            type: object
            properties:
              token:
                type: apiKey
