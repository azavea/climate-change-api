- volumesFrom: []
  memory: 6144
  extraHosts: null
  dnsServers: null
  disableNetworking: null
  dnsSearchDomains: null
  portMappings: []
  hostname: null
  essential: true
  entryPoint: ['./manage.py']
  mountPoints: []
  name: "django"
  ulimits: null
  dockerSecurityOptions: null
  environment:
    - name: "CC_SECRET_KEY"
      value: "${django_secret_key}"
    - name: "CC_DB_HOST"
      value: "${rds_host}"
    - name: "CC_DB_PORT"
      value: "5432"
    - name: "CC_DB_PASSWORD"
      value: "${rds_password}"
    - name: "CC_DB_USER"
      value: "${rds_username}"
    - name: "CC_DB_DATABASE"
      value: "${rds_database_name}"
    - name: "CC_SQS_QUEUE_NAME"
      value: "${sqs_queue_name}"
    - name: "AWS_DEFAULT_REGION"
      value: "us-east-1"
    - name: "CC_S3STORAGE_BUCKET"
      value: "${s3storage_bucket}"
    - name: "CC_ALLOWED_HOSTS"
      value: "${django_allowed_hosts}"
    - name: "COMMIT"
      value: "${git_commit}"
    - name: "DJANGO_LOG_LEVEL"
      value: "INFO"
  workingDirectory: null
  readonlyRootFilesystem: null
  image: "784347171332.dkr.ecr.us-east-1.amazonaws.com/cc-api:${git_commit}"
  command: []
  user: null
  dockerLabels: null
  logConfiguration:
    logDriver: "awslogs"
    options:
      awslogs-group: "${cloudwatch_logs_group}"
      awslogs-region: "us-east-1"
  cpu: 0
  privileged: null
