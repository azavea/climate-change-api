{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

<head>
    <title>{% block title %}Sign up{% endblock %}</title>
</head>

<body>
    {% block content %}
    <form method="post" action="." class="hellohello">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="form-group">
        <button class="btn btn-primary" type="submit">{% trans 'Submit' %}</button>
        <a href="{% url 'auth_login' %}" class="btn">{% trans 'Cancel' %}</button>
      </div>
    </form>
    {% endblock %}
</body>
