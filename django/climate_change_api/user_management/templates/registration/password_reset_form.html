{% extends "base.html" %}
{% load i18n %}

<head>
    <title>{% block title %}Reset your password{% endblock %}</title>
</head>

{% block content %}

<div class="row stack-xs">
  <div class="column-6">
    <section class="section-user section-user-reset">
      <h3>Reset your password</h3>
      <label for="id_email">Email</label>
      <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-primary btn" type="submit">{% trans 'Reset' %}</button>
      </form>
    </section>
    <div><a href="{% url 'login' %}">{% trans 'Back to login' %}</a></div>
  </div>
</div>

{% endblock %}
